<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data: {
            titulo: "usando vue"
        },
        methods: {
            alterarTitulo: function (event) {
                this.titulo = event.target.value
            }
        }
    })
</script>
