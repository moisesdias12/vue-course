<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>

        <!-- <li>vermelho</li>
        <li>verde</li>
        <li>amarelo</li>

        <!-- COM V-FOR -->
        <li v-for="cor in cores" :teste="cor"> {{ cor }} </li>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas:[
                {nome: 'ana', idade: 26, peso: 59},
                {nome: 'guilherme', idade: 22, peso: 89}
            ]
            
        }
    })
</script>
